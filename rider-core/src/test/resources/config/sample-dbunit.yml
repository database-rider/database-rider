cacheConnection: false
cacheTableNames: false
leakHunter: true
raiseExceptionOnCleanUp: true
disableSequenceFiltering: true
alwaysCleanBefore: true
alwaysCleanAfter: true
expectedDbType: HSQLDB
mergingStrategy: CLASS
columnSensing: true
caseInsensitiveStrategy: LOWERCASE
disablePKCheckFor: ["NoPKTable"]
properties:
  batchedStatements:  true
  caseSensitiveTableNames: false
  qualifiedTableNames: true
  schema: public
  batchSize: 200
  fetchSize: 200
  allowEmptyFields: true
  escapePattern: "[?]"
  datatypeFactory: !!com.github.database.rider.core.configuration.DBUnitConfigTest$MockDataTypeFactory {}
  replacers: [!!com.github.database.rider.core.replacers.CustomReplacer {}]
  tableType: ["TABLE","VIEW"]
